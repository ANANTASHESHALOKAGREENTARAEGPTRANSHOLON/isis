<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="entityPropertiesPanel entityPropertiesComponentType">
                <form wicket:id="entityProperties" class="inputForm" role="form">
                    <div class="row col-lg-12 col-md-12">
                        <div wicket:id="leftColumn">
                            <div class="inputFormTable properties">
                                <fieldset wicket:id="memberGroup" class="memberGroup myBlockContainer">
                                    <div class="panel panel-default">
                                        <legend wicket:id="memberGroupName">[group name]</legend>
                                        <div wicket:id="properties" class="panel-body">
                                          <div wicket:id="property" class="property">[property]</div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="feedbackPanel">
                                <span wicket:id="feedback"></span>
                            </div>
                            <div class="buttons">
                                <input type="submit" class="edit btn btn-success btn-sm" wicket:id="edit"/>
                                <input type="submit" class="ok btn-info btn-sm" wicket:id="ok"/>
                                <input type="submit" class="cancel btn-default btn-sm" wicket:id="cancel"/>
                            </div>
                        </div>
                        <div wicket:id="middleColumn">
                            <div class="inputFormTable properties">
                                <fieldset wicket:id="memberGroup" class="memberGroup myBlockContainer">
                                    <div class="panel panel-default">
                                        <legend wicket:id="memberGroupName">[group name]</legend>
                                        <div wicket:id="properties" class="panel-body">
                                          <div wicket:id="property" class="property">[property]</div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div wicket:id="rightColumn">
                            <div class="inputFormTable properties">
                                <fieldset wicket:id="memberGroup" class="memberGroup myBlockContainer">
                                    <div class="panel panel-default">
                                        <legend wicket:id="memberGroupName">[group name]</legend>
                                        <div wicket:id="properties" class="panel-body">
                                          <div wicket:id="property" class="property">[property]</div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div wicket:id="entityCollections"></div>
                    </div>
                    <div class="row-fluid">
                        <div wicket:id="entityCollectionsOverflow"></div>
                    </div>

                </form>
            </div>
        </wicket:panel>
    </body>
</html>
