<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <wicket:header-items/>
        <wicket:link>
            <!--<link href="PageAbstract.css" rel="stylesheet" type="text/css"/>-->
            <link href="isis-wicket-theme/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css"/>
            <link href="jquery.jgrowl.css" rel="stylesheet" type="text/css"/>
        </wicket:link>
        <title wicket:id="pageTitle"></title>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="container" class="page container-fluid">
            <div wicket:id="theme">

                <header wicket:id="navbar" style="margin-bottom: 0"></header>

                <header class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse-app-actions">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse-app-actions collapse">
                            <ul class="nav navbar-nav" wicket:id="applicationActions"></ul>
                            <form class="navbar-form navbar-right">
                                <div wicket:id="breadcrumbs" style="width: 200px"></div>
                            </form>
                        </div>
                    </div>
                </header>

                <div id="body">

                    <wicket:child/>

                    <div class="clearfix" style="margin-bottom: 100px"></div>
                </div>

                <div wicket:id="actionPromptModalWindow"></div>


                <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-footer">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="navbar-collapse-footer">
                            <p class="navbar-text">Powered by:</p>
                            <ul class="nav navbar-nav">
                                <li><a href="http://isis.apache.org" target="_blank">Apache Isis</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>

        </div>
        <div class="javascriptInFooter">
            <wicket:container wicket:id="footerJS"/>
        </div>
    </body>
</html>
