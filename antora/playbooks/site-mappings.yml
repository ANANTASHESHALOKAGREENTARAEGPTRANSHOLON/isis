site:
  title: Apache Isis
  url: https://isis.apache.org/
  start_page: docs:ROOT:about.adoc

content:
  sources:

# antora
    - url: .
      start_path: antora/components/docs # docs
      branches: HEAD
# examples
    - url: .
      start_path: examples/demo/src/main/adoc # docs
      branches: HEAD


# mappings
    - url: .
      start_path: mappings/adoc # mappings
      branches: HEAD
    - url: .
      start_path: mappings/jaxrsclient/adoc # mappings
      branches: HEAD
    - url: .
      start_path: mappings/minio/adoc # mappings
      branches: HEAD
    - url: .
      start_path: mappings/restclient/adoc # mappings
      branches: HEAD
    - url: .
      start_path: mappings/slack/adoc # mappings
      branches: HEAD

# mavendeps
    - url: .
      start_path: mavendeps/adoc # docs
      branches: HEAD

# starters
    - url: .
      start_path: starters/adoc # docs
      branches: HEAD


ui:
  bundle:
    url: ../isis-antora/build/ui-bundle.zip
#    url: https://github.com/apache/isis-antora/blob/master/build/ui-bundle.zip?raw=true
    #url: ./antora/theme/ui-bundle.zip
    snapshot: true
  supplemental_files: antora/supplemental-ui

asciidoc:
  extensions:
    - asciidoctor-plantuml
    - ./antora/lib/lorem
    - ./antora/lib/jira-issue
  attributes:
    experimental: ""
    idprefix: ""
    idseparator: "-"
    plantuml-server-url: "http://www.plantuml.com/plantuml"
    isiscurr: "2.0.0-M2"
    isisnext: "2.0.0-M3"
    isisnextafter: "2.0.0-M4"
    :isisdevafter: "2.0.0-M4-SNAPSHOT"

output:
  dir: antora/target/site
